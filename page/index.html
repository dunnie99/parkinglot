<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

:root {
  --color-white: #f3f3f3;
  --color-darkblue: #1b1b32;
  --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  --color-green: #37af65;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.4;
  color: var(--color-white);
  margin: 0;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--color-darkblue);
  background-position: center;
}

h1 {
  font-weight: 400;
  line-height: 1.2;
}

p {
  font-size: 1.125rem;
}

h1,
p {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

label {
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

button,
textarea {
  margin: 0;
  font-family: monospace;
  font-size: monospace;
  line-height: monospace;
}

button {
  border: none;
}

.container {
  width: 100%;
  margin: 3.125rem auto 0 auto;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.description {
  font-style: italic;
  font-weight: 200;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
}

.clue {
  margin-left: 0.25rem;
  font-size: 0.9rem;
  color: #d6eeee;
}

.text-center {
  text-align: center;
}

/* form */

form {
  background: var(--color-darkblue-alpha);
  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group {
  margin: 0 auto 1.25rem auto;
  padding: 0.25rem;
}

.form-control {
  display: block;
  width: 100%;
  height: 2.375rem;
  padding: 0.375rem 0.75rem;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}



.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: var(--color-green);
  color: black;
  border-radius: 2px;
  cursor: pointer;
}

        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
              <h1 id="title" class="text-center">Parking Slot Registration Form</h1>
              <p id="description" class="description text-center">
                Kindly fill out required details
              </p>
            </header>
            <form id="survey-form">
              <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your Email"
                      required
                    />
                  </div>
              <div class="form-group">
                <label id="name-label" for="name">Vehicle Owner Name:</label>
                <input
                  type="text"
                  name="owner_name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label id="number-label" for="vehicleNumber"
                  >Vehicle Number:</label
                >
                <input
                  type="text" 
                  name="vehicleNumber"
                  id="number"
                  class="form-control"
                  placeholder="vehicleNumber"
                />
              </div>
              <div class="form-group">
                <label id="date-label" for="date">Entry Date:</label>
                <input
                  type="date"
                  name="entry_date"
                  id="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label id="time-label" for="time">Entry Time:</label>
                <input
                  type="time"
                  name="entry_time"
                  id="time"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label id="time-label" for="time">Exit Time:</label>
                <input
                  type="time"
                  name="entry_time"
                  id="time"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
          
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
              </div>
            </form>
          </div>
          
    </body>
</html>
